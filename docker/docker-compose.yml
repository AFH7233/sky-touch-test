version: '3'

services:
  rabbitmq:
    container_name: rabbitmq
    hostname: rabbit
    image: rabbitmq:management
    ports:
      - "5672:5672"
      - "15672:15672"

  mysqldb:
     image: mysql:8.0
     container_name: mysqldb
     restart: always
     ports:
       - "4406:3306"
     environment:
       MYSQL_ROOT_PASSWORD: admin
       MYSQL_DATABASE: sky_touch_db
       MYSQL_USER: afuentes
       MYSQL_PASSWORD: supersecret
     volumes:
      - ./procedures.sql:/docker-entrypoint-initdb.d/init.sql
      
